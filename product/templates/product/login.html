{% extends "product/layouts/base.html" %}
{% load static %}

{% block content %}
        <!-- breadcrumb -->
        <div class="site-breadcrumb">
            <div class="site-breadcrumb-bg" style="background: url(assets/img/breadcrumb/01.jpg)"></div>
            <div class="container">
                <div class="site-breadcrumb-wrap">
                    <h4 class="breadcrumb-title">Login</h4>
                    <ul class="breadcrumb-menu">
                        <li><a href="index.html"><i class="far fa-home"></i> Home</a></li>
                        <li class="active">Login</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- breadcrumb end -->

<style>
    .errorlist li ul li{
        color:red!important;
        text-align: center;
        margin-bottom: 15px;
    }
</style>
        <!-- login area -->
        <div class="login-area py-100">
            <div class="container">
                <div class="col-md-7 col-lg-5 mx-auto">
                    <div class="login-form">
                        <div class="login-header">
                            <img src="assets/img/logo/logo.png" alt="">
                            <p>Login with your goemart account</p>
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>{{form.username.label}}</label>
                                {{form.username}}
                                {% comment %} <input type="email" class="form-control" placeholder="Your Email"> {% endcomment %}
                            </div>
                            <div class="form-group">
                               <label>{{form.password.label}}</label>
                                {{form.password}}
                            </div>

                            {% if form.errors  %}
                                {{form.errors}}
                            {% endif %}
                        
                            <div class="d-flex align-items-center">
                                <button type="submit" class="theme-btn"><i class="far fa-sign-in"></i> Login</button>
                            </div>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
        <!-- login area end -->


        <!-- newsletter area -->
        
        <!-- newsletter area end -->

 

{% endblock content %}
